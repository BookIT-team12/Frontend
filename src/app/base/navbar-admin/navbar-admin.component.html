<mat-toolbar color="primary">
  <img src="../../../assets/logo.png" alt="Logo" class="logo">
  <h1 class="title">BookIT</h1>
  <span class="spacer"></span>
  <mat-icon class="icon">
    <span class="material-icons-outlined">menu</span>
  </mat-icon>
  <!--
<span class="material-icons special-icon">account_circle</span>
-->

  <button mat-button color="primary" type="button" class="text1" [matMenuTriggerFor]="accountMenu">My Account</button>
  <mat-menu class="mat-menu-panel" #accountMenu="matMenu">
    <button routerLink="/main" type="button" mat-menu-item class="text"><span class="material-icons">home</span>
      Home</button>

    <button mat-menu-item type="button" routerLink="/manage">
      <span class="material-icons">edit</span>Manage user account</button>

    <button type="button" mat-menu-item (click)="menuItemClicked('reviews/apartments/approval')"><span class="material-icons">home</span> Review approval</button>
    <button type="button" mat-menu-item (click)="menuItemClicked('reviews/owners/approval')"><span class="material-icons">person</span> Review approval</button>
    <button mat-menu-item type="button" routerLink="/accommodation-approval"><span class="material-icons">hotel</span>Accommodation approval</button>

    <button mat-menu-item type="button" (click)="menuItemClicked('user-blocking')">
      <span class="material-icons">person</span>Block a user
    </button>

    <button mat-menu-item type="button" (click)="menuItemClicked('get-all-certificates')">
      <span class="material-icons">school</span>
      All certificates in a system
    </button>

    <button mat-menu-item type="button" (click)="menuItemClicked('generate-certificate')">
      <span class="material-icons">school</span>
      Generate a certificate
    </button>


    <button mat-menu-item type="button"  (click)="menuItemClicked('logout')"><span class="material-icons">logout</span>Logout</button>

  </mat-menu>

  <div class="rectangle37"></div>

</mat-toolbar>
