<mat-toolbar>
    <span class="spacer"></span>

    <mat-icon class="icon">
        <span class="material-icons-outlined">menu</span>
    </mat-icon>
    <button mat-button color="primary" class="text1" [matMenuTriggerFor]="accountMenu">My Account</button>
    <mat-menu class="mat-menu-panel" #accountMenu="matMenu">
        <button type="button" routerLink="/main" mat-menu-item class="text"><span class="material-icons">home</span>
            Home</button>

        <button type="button" mat-menu-item routerLink="/manage">
            <span class="material-icons">edit</span>Manage user account</button>

        <button type="button" mat-menu-item (click)="menuItemClicked('reviews/apartments/approval')"><span class="material-icons">home</span> Review approval</button>
        <button type="button" mat-menu-item (click)="menuItemClicked('reviews/owners/approval')"><span class="material-icons">person</span> Review approval</button>
        <button type="button" mat-menu-item routerLink="/accommodation-approval"><span class="material-icons">hotel</span>Accommodation approval</button>
        <button mat-menu-item type="button" (click)="menuItemClicked('user-blocking')">
            <span class="material-icons">person</span>Block a user
        </button>
      <button mat-menu-item type="button" (click)="menuItemClicked('get-user-certificate')">
        <span class="material-icons">school</span>
        Get a certificate
      </button>
        <button type="button" mat-menu-item  (click)="menuItemClicked('logout')"><span class="material-icons">logout</span>Logout</button>

    </mat-menu>
    <div class="rectangle37"></div>
</mat-toolbar>
