<app-navbar></app-navbar>

<div class="blue-square">
    <h2 style="margin-left: 45%; margin-top: 1%" id="old-comms-and-reviews">Reviews on me</h2>
    <div class="review-container" *ngFor="let review of approvedReviews">
        <header style="display: flex">
            <mat-icon style="flex: 1; margin-left: 2%; margin-top: 2%; font-size: x-large"><span class="material-icons-outlined">person</span></mat-icon>
        </header>
        <div style="margin-left: 2%">
        <p>Comment:</p>
        <p>Grade: </p>
        <p>Author: </p>
        </div>
        <button mat-raised-button (click)="reportReview(review)" class="report-btn global-dangerBtn delete-review-btn" type="button"> Report review </button>
    </div>
</div>
