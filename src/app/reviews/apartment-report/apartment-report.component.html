<app-navbar-owner></app-navbar-owner>

<div class="blue-square">
    <h2 style="margin-left: 45%; margin-top: 1%" id="old-comms-and-reviews">Reviews on my apartments</h2>
    <div class="review-container" *ngFor="let review of approvedReviews; let i = index">
        <header style="display: flex">
            <mat-icon style="flex: 1; margin-left: 2%; margin-top: 2%; font-size: x-large"><span class="material-icons-outlined">home</span></mat-icon>
            <p style="flex: 2; margin-top: 2%">{{reviewAccommodationNames[i]}}</p>
        </header>
        <div style="margin-left: 2%">
            <p>Comment: {{review.text}}</p>
            <p>Grade: {{review.rating}}</p>
            <p>Author: {{review.authorEmail}}</p>
        </div>
        <button mat-raised-button (click)="reportReview(review)" class="report-btn global-dangerBtn delete-review-btn" type="button"> Report review </button>
    </div>
</div>
