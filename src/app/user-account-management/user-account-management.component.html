<!-- your-component.component.html -->
<div class="form-container">
  <form>
    <h1 class="form-title"> Manage user account</h1>

    <div class="custom-form-field">
      <label>Email</label>

      <input type="text" [(ngModel)]="email" name="email" required>
    </div>

    <div class="custom-form-field">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required>
    </div>

    <div class="custom-form-field">
      <label>Surname</label>
      <input type="text" [(ngModel)]="surname" name="surname" required>
    </div>

    <div class="custom-form-field">
      <label>Old Password</label>
      <input type="password" [(ngModel)]="oldPassword" name="oldPassword" required>
    </div>

    <div class="custom-form-field">
      <label>New Password</label>
      <input type="password" [(ngModel)]="newPassword" name="newPassword" required>
    </div>

    <div class="custom-form-field">
      <label>Phone</label>
      <input type="text" [(ngModel)]="phone" name="phone" required>
    </div>

    <div class="custom-form-field">
      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" required>
    </div>

    <div class="custom-form-field">
      <label>Upload Image</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <button class="mat-flat-button" mat-flat-button  style="background-color: #030088" color="primary" (click)="applyChanges()">Apply Changes</button>
    <button class="mat-flat-button" mat-flat-button color="warn" style="background-color: #B10000"
            (click)="deleteAccount()">Delete Account</button>

  </form>
</div>
